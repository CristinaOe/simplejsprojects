<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center"></section>
    <!-- image -->
    <article class="gitft-img">
      <img src="./gift.jpeg" alt="gift picture" />
    </article>
    <!-- info -->
    <article class="gift-info">
      <h3>old iphone give away</h3>
      <h4 class="giveaway">giveaway ends on Sunday, 24 April 2022, 8:00am</h4>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit nobis
        omnis praesentium quos natus sunt itaque cum sapiente qui quam.
      </p>
      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
        </div>
          <!-- end of item -->
          <!-- hours -->
        <div class="deadline-format">
          <div>
            <h4 class="hours">34</h4>
            <span>hours</span>
          </div>
        </div>
          <!-- end of item -->
          <!-- mins -->
        <div class="deadline-format">
          <div>
            <h4 class="mins">34</h4>
            <span>mins</span>
          </div>
        </div>
          <!-- end of item -->
          <!-- secs -->
        <div class="deadline-format">
          <div>
            <h4 class="secs">34</h4>
            <span>secs</span>
          </div>
        </div>
          <!-- end of item -->
        </div>
      </div>
    </article>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
